<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/skeleton.css">
    <link rel="stylesheet" href="./css/styling.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.17.3/lodash.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/Game.js"></script>
    <script type="text/javascript" src="./js/Board.js"></script>
    <script type="text/javascript" src="./js/Human.js"></script>
    <script type="text/javascript" src="./js/AiBoard.js"></script>
    <script type="text/javascript" src="./js/Ai.js"></script>
  </head>
  <body>
    <a href="http://www.pgaret.github.io/TicTacToe"><h1>TicTacToe</h1></a>
    <br>
    <div id="main_menu">
      <h2>Main Menu</h2>
      <button id="menu_button" onClick="setupGame('HvH')">Human vs Human</button><br />
      <button id="menu_button" onClick="setupGame('HvA')">Human vs AI</button><br />
      <button id="menu_button" onClick="setupGame('AvA')">AI vs AI</button><br />
    </div>
    <div id="game_page">
      <h2 id="game_header"></h2>
      <form id="HVA" onChange="switchMode()">
        <h3>Switch: </h3>
        <input type="radio" name="player" value="player1" checked>Player 1
        <input type="radio" name="player" value="player2">Player 2
      </form>
      <div id="results_page">
        <h1>Game Over!</h1>
        <h2 id="result"></h2>
        <button onClick="playAgain()">Again!</button>
        <button onClick="mainMenu()">Main Menu</button>
      </div>
      <button id="pause_button" onClick="pauseGame()">Pause</button>
      <div class="game_grid">
        <button id="first" class="0" onClick="playMove('0')">&nbsp</button>
        <button id="second" class="1" onClick="playMove('1')">&nbsp</button>
        <button id="third" class="2" onClick="playMove('2')">&nbsp</button><br>
        <button id="fourth" class="3" onClick="playMove('3')">&nbsp</button>
        <button id="fifth" class="4" onClick="playMove('4')">&nbsp</button>
        <button id="sixth" class="5" onClick="playMove('5')">&nbsp</button><br>
        <button id="seventh" class="6" onClick="playMove('6')">&nbsp</button>
        <button id="eighth" class="7" onClick="playMove('7')">&nbsp</button>
        <button id="ninth" class="8" onClick="playMove('8')">&nbsp</button>
      </div>
    </div>
  </body>
</html>
